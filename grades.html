<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成绩查询 - 2025春 复分析</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="stars"></canvas>
    <div class="grades-container">
      <!-- 顶部学生信息 -->
      <div class="student-info">
        <h1>成绩查询</h1>
        <p>学号：<span id="student-id"></span></p>
        <p>姓名：<span id="student-name"></span></p>
      </div>

      <!-- 平时成绩 -->
      <h3>平时成绩</h3>
      <table class="regular-grades">
        <thead>
          <tr>
            <th>日期</th>
            <th>得分</th>
          </tr>
        </thead>
        <tbody id="regular-tbody"></tbody>
      </table>

      <!-- 考勤 -->
      <h3>考勤</h3>
      <table class="attendance">
        <thead>
          <tr>
            <th>日期</th>
            <th>得分</th>
          </tr>
        </thead>
        <tbody id="attendance-tbody"></tbody>
      </table>

      <p>
        <a href="index.html">返回主页</a> |
        <a href="login.html" id="logout">退出登录</a>
      </p>
    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
